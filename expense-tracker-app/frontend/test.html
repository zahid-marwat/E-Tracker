<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testAddExpense()">Test Add Expense</button>
    
    <div id="output"></div>
    
    <form id="testForm">
        <h3>Add Test Expense</h3>
        <input type="number" id="amount" placeholder="Amount" value="100" required>
        <input type="text" id="description" placeholder="Description" value="Test Expense" required>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Add Expense</button>
    </form>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        async function testConnection() {
            try {
                log('Testing connection to ' + API_BASE_URL);
                const response = await fetch(`${API_BASE_URL}/dashboard/overview`);
                log(`Response status: ${response.status}, ok: ${response.ok}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Data received: ' + JSON.stringify(data));
                } else {
                    log('Error response: ' + await response.text());
                }
            } catch (error) {
                log('Connection failed: ' + error.message);
            }
        }
        
        async function testAddExpense() {
            try {
                const data = {
                    amount: 100,
                    description: "Test Expense via Button",
                    category: "Food",
                    date: "2025-07-24"
                };
                
                log('Sending expense data: ' + JSON.stringify(data));
                
                const response = await fetch(`${API_BASE_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                log(`Add expense response status: ${response.status}, ok: ${response.ok}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log('Expense added successfully: ' + JSON.stringify(result));
                } else {
                    log('Add expense error: ' + await response.text());
                }
            } catch (error) {
                log('Add expense failed: ' + error.message);
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };
            
            log('Form submission with data: ' + JSON.stringify(data));
            
            try {
                const response = await fetch(`${API_BASE_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                log(`Form response status: ${response.status}, ok: ${response.ok}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log('Form submission successful: ' + JSON.stringify(result));
                } else {
                    log('Form submission error: ' + await response.text());
                }
            } catch (error) {
                log('Form submission failed: ' + error.message);
            }
        });
        
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Test connection on page load
        testConnection();
    </script>
</body>
</html>
