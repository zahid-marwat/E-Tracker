<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connectivity</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Dashboard Overview
                const overview = await fetch('http://127.0.0.1:5000/api/dashboard/overview');
                const overviewData = await overview.json();
                results.innerHTML += '<h3>✅ Dashboard Overview:</h3><pre>' + JSON.stringify(overviewData, null, 2) + '</pre>';
                
                // Test 2: Loans
                const loans = await fetch('http://127.0.0.1:5000/api/loans');
                const loansData = await loans.json();
                results.innerHTML += '<h3>✅ Loans:</h3><pre>' + JSON.stringify(loansData, null, 2) + '</pre>';
                
                // Test 3: Net Values
                const netValues = await fetch('http://127.0.0.1:5000/api/analytics/net-values/2025-07');
                const netValuesData = await netValues.json();
                results.innerHTML += '<h3>✅ Net Values:</h3><pre>' + JSON.stringify(netValuesData, null, 2) + '</pre>';
                
            } catch (error) {
                results.innerHTML += '<h3>❌ Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
